---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
  labels:
    app: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:	app: tomcat
    spec:
      containers:
      - name: tomcat
        image: 558811456770.dkr.ecr.us-west-2.amazonaws.com/my-ecr-repo:fac89a4adae312b8113e1a9bc6f906df9d404d94
        ports:
        - containerPort: 8080
#
