---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
  labels:
    app: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:	
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: 558811456770.dkr.ecr.us-west-2.amazonaws.com/my-ecr-repo:555af024c81ad9eb60b662f9a6c074a37e34511c
        ports:
        - containerPort: 8080
#
